{% extends 'base.html' %} 
{% block content %}

    <!--hero section start-->
    <section class="bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h2 mb-0">Sign Up</h1>
                </div>
            </div>
            <!-- / .row -->
        </div>
        <!-- / .container -->
    </section>

    <!--body content start-->
    <div class="page-content">

        <!--Sign up start-->

        <section class="register">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8 col-md-12">
                        <div class="mb-6">
                            <h6 class="text-success mb-1">
                                â€” Sign Up
                            </h6>
                            <h2>Simple And Easy To Sign Up</h2>
                            <p class="lead">Use our products to help save the planet.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="register-form text-center">
                            <form id="contact-form" method="post" action="/signup">
                                <div class="messages"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="First name" required="required"
                                                data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Last name" required="required"
                                                data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Email" required="required"
                                                data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_phone" type="tel" name="phone" class="form-control"
                                                placeholder="Phone" required="required" data-error="Phone is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_password" type="password" name="password"
                                                class="form-control" placeholder="Password" required="required"
                                                data-error="password is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_password1" type="password" name="password"
                                                class="form-control" placeholder="Conform Password" required="required"
                                                data-error="Conform Password is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-md-12">
                                        <div class="remember-checkbox clearfix mb-5">
                                            <div class="form-check">
                                                <input class="form-check-input float-none" type="checkbox"
                                                    name="customCheck1" id="customCheck1">
                                                <label class="form-check-label" for="customCheck1">I agree to the term
                                                    of use and privacy policy</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-success">Create Account</button>
                                        <span class="mt-4 d-block">Have An Account ? <a href="/login"><i>Sign
                                                    In!</i></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--login end-->

    </div>

  
    {% endblock %}
