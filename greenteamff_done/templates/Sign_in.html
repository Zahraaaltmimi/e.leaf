{% extends 'base.html' %} 
{% block content %}

    <!--hero section-->
    <section class="bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h2 mb-0">Login</h1>
                </div>
            </div>
            <!-- / .row -->
        </div>
        <!-- / .container -->
    </section>

    <!--body content-->

    <div class="page-content">

        <!--login-->
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-12 mx-auto">
                        <div>
                            <h3 class="text-center mb-3 text-uppercase">User Login</h3>
                            <form id="contact-form" method="POST" action="php/contact.php">
                                <div class="messages"></div>
                                <div class="form-group">
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="User name" required="required" data-error="Username is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input id="form_password" type="password" name="password" class="form-control"
                                        placeholder="Password" required="required" data-error="password is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group mt-4 mb-5">
                                    <div class="remember-checkbox d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check1">
                                            <label class="form-check-label" for="check1">Remember me</label>
                                    </div>
                                </div> <a href="/logincheck" class="btn btn-success btn-block">Login Now</a>
                            </form>
                            <div class="d-flex align-items-center text-center justify-content-center mt-4"> <span
                                    class="text-muted me-1">Don't have an account?</span>
                                <a href="/signup">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    

    {% endblock %}
